<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка Файлов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Меню -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Мой Сайт</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/add">Загрузить Файлы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/files">Просмотреть Файлы</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Форма Загрузки -->
    <div class="container mt-5">
        <h2 class="text-center">Загрузить Файлы</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="files" class="form-label">Выберите файлы для загрузки</label>
                <input class="form-control" type="file" id="files" name="files" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Загрузить</button>
            <a href="/files" class="btn btn-secondary">Просмотреть Файлы</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
